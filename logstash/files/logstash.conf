input {
  stdin {
    type => "stdin-type"
  }

  file {
    type => "syslog"

    # Wildcards work, here :)
    path => [ "/var/log/*.log", "/var/log/messages", "/var/log/syslog" ]
  }

  udp {
    type => "udp-type"
    format => "json_event"
  }
}

output {
  stdout { }
  elasticsearch { embedded => true }
}
